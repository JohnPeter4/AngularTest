<div [style.width]="getWidth()" class="wishlist-item">
    <a target="_blank">
      <img [style.width]="getWidth()" [src]="customSrc" (click)="toggleWishlist()">
    </a>
    <div *ngIf="elementoVisivel" class="info" >
       <p>{{ name }}</p>
       <a>R$: {{price}}</a>
       <br/>
       <button class="Buy" (click)="Comprar()">Comprar</button>
       <svg [style.width]="getWidthSVG()" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" (click)="togglePath()" class=""><g><path [attr.d]="isInWishlist ? customPath : defaultPath"  fill="#f44336" opacity="1" data-original="#f44336"></path></g></svg>
      </div>
</div>
